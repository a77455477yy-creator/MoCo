<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>純文字地理位置</title>
</head>
<body>

    <h1>當前地理位置資訊</h1>
    
    <p id="status">正在檢查服務支援...</p>
    
    <p>緯度 (Latitude): <span id="latitude-value">等待讀取...</span></p>
    <p>經度 (Longitude): <span id="longitude-value">等待讀取...</span></p>

    <script>
        // 取得 HTML 元素
        const statusElement = document.getElementById('status');
        const latElement = document.getElementById('latitude-value');
        const lonElement = document.getElementById('longitude-value');

        /**
         * 處理位置獲取成功
         */
        function handlePosition(position) {
            const coords = position.coords;
            
            // 顯示緯度
            latElement.textContent = coords.latitude;
            
            // 顯示經度
            lonElement.textContent = coords.longitude;

            statusElement.textContent = "狀態: 位置讀取成功！";
        }

        /**
         * 處理位置獲取失敗
         */
        function handlePositionError(error) {
            statusElement.textContent = "狀態: 位置讀取失敗！請檢查權限設定。";
            latElement.textContent = "無法取得";
            lonElement.textContent = "無法取得";
            console.error("錯誤:", error);
        }

        /**
         * 檢查瀏覽器支援並取得當前位置
         */
        function getGeolocation() {
            if ("geolocation" in navigator) {
                statusElement.textContent = "狀態: 地理位置服務可用，正在請求位置...";

                // 取得當前位置 (使用您的基本語法)
                navigator.geolocation.getCurrentPosition(
                    handlePosition,  // 成功時
                    handlePositionError // 失敗時
                );
            } else {
                statusElement.textContent = "狀態: 地理位置服務不可用。";
                latElement.textContent = "不支援";
                lonElement.textContent = "不支援";
            }
        }

        // 頁面載入後執行
        getGeolocation();
    </script>
</body>
</html>
